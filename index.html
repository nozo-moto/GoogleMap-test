<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html {
            height: 100%;
            width: 100%;
        }

        body {
            height: 100%;
            width: 100%;
            display: flex;
        }

        #map {
            height: 100%;
            width: 80%;
        }

        button {
            height: 50px;
            width: 100px;
        }

        input {
            height: 50px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div>
        <input id="lat" value="">
        <input id="lng" value="">
        <button onclick="setPin()">button</button>
        <button onclick="deletePin()">button</button>
    </div>
    <div id="map"></div>

    <script>
        let map
        let makrer_array = [];
        function setPin() {
            let lat = document.getElementById("lat").value
            let lng = document.getElementById("lng").value
            let marker = new google.maps.Marker({
                map: map,
                position: new google.maps.LatLng(lat, lng),
                title: 'estate1',
            })
            makrer_array.push(marker)
        }

        function deletePin() {
            makrer_array[0].setMap(null);
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: new google.maps.LatLng(-25.363, 131.044),
                zoom: 8
            });
            return map
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvCQ26Sc6-4rO3aNVVIf3JpZzvv_wznV4&callback=initMap" async
        defer></script>
</body>

</html>
